<!--data  -->
	<div class="container my-3">
		<h1>Dev's Library</h1>
		<hr>
		<form id="libraryForm">
  <div class="form-group row">
    <label for="bookName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="bookName" placeholder="BookName">
    </div>
  </div>
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="author" placeholder="Author">
    </div>
  </div>
  <fieldset class="form-group row">
    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Type</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
        <label class="form-check-label" for="fiction">
          Fiction
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
        <label class="form-check-label" for="programming">
          Programming
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
        <label class="form-check-label" for="cooking">
          Cooking
        </label>
      </div>
    </div>
  </fieldset>
 
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Add Book</button>
    </div>
  </div>
</form>

<!--table  -->
		<div id="table" class="my-3">
 <h1>Your Books</h1>
	<hr>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id="tableBody">
<!--    we will populate it with the help of js -->
  </tbody>
</table>
</div>
